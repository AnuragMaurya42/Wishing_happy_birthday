<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Styled Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .logo {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
      color: #00ffc3;
      text-shadow: 2px 2px 5px black;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 10px;
      justify-items: center;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #00ffc3;
    }

    video:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .watermark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .watermark span {
      position: absolute;
      color: rgba(255, 255, 255, 0.07);
      font-size: 3em;
      transform: rotate(-45deg);
      user-select: none;
      white-space: nowrap;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); }
      100% { transform: translateY(-100vh) rotate(-45deg); }
    }
  </style>
</head>
<body>

  <div class="logo">Anurag Maurya</div>
