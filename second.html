<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <style>
      .watermark {
        position: fixed;
        color: rgba(20, 255, 24, 0.5);
        font-size: 24px;
        font-weight: bold;
        transform: rotate(-45deg);
        pointer-events: none;
        z-index: 9999;
      }

      video {
        margin: 10px;
        border: 4px solid rgba(93, 181, 242, 0.72);
        padding: 1px 1px;
        float: left;
        position: relative;
        box-sizing: border-box;
        box-shadow: 6px 6px rgb(192, 198, 255);
        animation-name: anurag;
        animation-duration: 6s;
        animation-iteration-count: infinite;
      }

      @keyframes anurag {
        0% {
          top: 60px;
          left: 0px;
        }
        25% {
          top: 60px;
          left: 60px;
        }
        50% {
          top: 0px;
          left: 60px;
        }
        100% {
          top: 0px;
          left: 0px;
        }
      }

      #search {
        border-radius: 20px;
        /* Remove fixed positioning */
      }

      body {
        background: url("1686277006446.jpg"); /* Use your image file here */
        background-size: contain; /* Fit the image inside the body */
        background-repeat: repeat; /* Prevent image repetition */
        background-position: right top; /* Center the image */
        height: 100vh; /* Set the height to the viewport height */
        margin: 0; /* Remove default margin */
      }

      .logo {
        width: 50%; /* Adjust the logo size for mobile */
        display: block; /* Center the logo */
        margin: 0 auto; /* Center the logo horizontally */
        padding-top: 20px; /* Add some spacing from the top */
      }

      video:hover {
        background-color: rgb(246, 53, 227);
        cursor: pointer;
      }

      .deco {
        background-color: aquamarine;
        display: inline-block;
        position: absolute;
        right: 10px; /* Adjust the right position */
        top: 10px; /* Adjust the top position */
        padding: 5px; /* Add some padding */
      }
    </style>
    <script>
      // Function to create and position watermark elements
      function createWatermarks() {
        const content = "Anurag Maurya"; // Text for the watermark

        // Get the dimensions of the viewport
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        // Calculate the number of watermarks needed to cover the entire viewport
        const numX = Math.ceil(viewportWidth / 200); // Adjust 200 as needed
        const numY = Math.ceil(viewportHeight / 200); // Adjust 200 as needed

        // Create and position watermark elements
        for (let i = 0; i < numX; i++) {
          for (let j = 0; j < numY; j++) {
            const watermark = document.createElement("div");
            watermark.className = "watermark";
            watermark.style.left = `${i * 300}px`; // Adjust spacing as needed
            watermark.style.top = `${j * 300}px`; // Adjust spacing as needed
            watermark.textContent = content;
            document.body.appendChild(watermark);
          }
        }
      }

      // Call the function to create watermarks when the page loads
      window.onload = createWatermarks;
    </script>
</head>
